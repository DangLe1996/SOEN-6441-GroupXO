@(key: String, sortedwc: String)
<!DOCTYPE html>
<html>
<head>
<div id="header">
	<h1 align=center>Tweet words statistics</h1>
	<h3 align=center>Keyword :  @key</h3>
</div>

</head>
<body>

	<table align=center>

		@for(key <- sortedwc.split("\n")){
			<tr>

			<td >  @key

		</tr>
		}
		<tr class="blank_row">
			<td bgcolor="#FFFFFF" colspan="3">&nbsp;</td>
		</tr>
	</table>
</body>

</html>
